<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Password Generator</h1>
      <div class="container">
        <div class="output-container">
          <input type="text" readonly placeholder="Password.." pwd-display />
          <button class="copy-btn">
            <p class="copy-message"></p>
            <img src="assets/copy.svg" alt="copy" width="30" height="20" />
          </button>
        </div>

        <div class="input-container">
          <div class="output-length">
            <p>Password Length</p>
            <p display-len>0</p>
          </div>
          <div class="input-length">
            <input type="range" min="1" max="20" name="slider" length-slider />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="number" />
            <label for="number">Include Numbers</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="symbol" />
            <label for="symbol">Include Symbols</label>
          </div>
          <div class="strength">
            <p>Strength</p>
            <div
              class="strength-color"
              style="background-color: red; width: 10px; height: 10px"
            ></div>
          </div>
          <button class="generate-btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
