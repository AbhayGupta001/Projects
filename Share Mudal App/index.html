<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="card">
        <div class="img">
          <img src="assets/profile-image.webp" alt="" />
        </div>
        <h2 class="user-name">Love Babbar</h2>
        <h3 class="designation">Founder, Code Help</h3>
        <div class="btn-grp">
          <button class="btn-share btn" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>
          <button class="btn-follow btn">Follow Me</button>
        </div>
      </div>

      <div class="modal">
        <div class="modal-header">
          <h1>Share My Profile</h1>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
        <div class="modal-body">
          <h3>Share this via</h3>
          <div class="icon-container">
            <a href="#" class="icon" id="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="overlay" onclick="closeModal()"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
